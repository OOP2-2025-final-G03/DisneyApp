<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アトラクションの追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しいアトラクションを追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('attraction.list') }}">アトラクション一覧</a></li>
        <li>新アトラクション登録</li>
    </ul>

    <form action="{{ url_for('attraction.add') }}" method="post">
        <label>アトラクション名: <input type="text" name="name" autocomplete="off" required></label><br>
        <label>身長制限: <input type="number" min="0" max="200" name="hight_limit" required></label><br>
        <label>年齢制限: <input type="number" min="0" max="150" name="age_limit" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>

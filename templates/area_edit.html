<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エリア編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>エリアを編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('area.list') }}">エリア一覧</a></li>
        <li>エリア編集</li>
    </ul>

    <form action="{{ url_for('area.edit', area_name=area.name) }}" method="post">
        <label>エリア: 
            <input type="text" name="area_name" value="{{ area.name }}" required>
        </label><br>
        <label>アトラクション:
            <select name="attraction_id" required>
                {% for attraction in attractions %}
                    <option value="{{ attraction.id }}" {% if area.attraction.id == attraction.id %}selected{% endif %}>{{ attraction.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>履歴一覧</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('history.list') }}">履歴一覧</a></li>
    </ul>

    <a href="{{ url_for('history.add') }}">新規履歴追加</a>
    <table>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>ユーザー</th>
          <th>アトラクション</th>
          <th>参加日</th>
        </tr>
      </thead>
      <tbody>
        {% for history in items %}
        <tr>
          <td>
            <a href="{{ url_for('history.edit', history_id=history.id) }}"
              >編集</a
            >
          </td>
          <td>{{ history.user.name }}</td>
          <td>{{ history.attraction.name }}</td>
          <td>{{ history.history_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

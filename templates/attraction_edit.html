<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アトラクション編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>アトラクションを編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('attraction.list') }}">ユーザー一覧</a></li>
        <li>アトラクション編集</li>
    </ul>

    <form action="{{ url_for('attraction.edit', attraction_id=attraction.id) }}" method="post">
        <label>アトラクション名: <input type="text" name="name" value="{{ attraction.name }}" autocomplete="off" required></label><br>
        <label>身長制限[cm]: <input type="number" name="hight_limit" min="0" max="200" value="{{ attraction.hight_limit }}" required></label><br>
        <label>年齢制限[歳]: <input type="number" name="age_limit" min="0" max="150" value="{{ attraction.age_limit }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>

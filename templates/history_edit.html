<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base-style.css') }}">
</head>
<body>
    <h1>履歴を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('history.list') }}">履歴一覧</a></li>
        <li>履歴の編集</li>
    </ul>

    <form action="{{ url_for('history.edit', history_id=history.id) }}" method="post">
        <label>ユーザー: 
            <select name="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}" {% if history.user.id == user.id %}selected{% endif %}>
                        {{ user.name }}
                    </option>
                {% endfor %}
            </select>
        </label><br>

        <label>アトラクション: 
            <select name="attraction" required>
                {% for attraction in attractions %}
                    <option value="{{ attraction.id }}" {% if history.attraction.id == attraction.id %}selected{% endif %}>
                        {{ attraction.name }}
                    </option>
                {% endfor %}
            </select>
        </label><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>

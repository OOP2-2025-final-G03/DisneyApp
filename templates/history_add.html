<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>履歴追加</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <h1>新しい履歴を追加</h1>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('history.list') }}">履歴一覧</a></li>
      <li>新規履歴</li>
    </ul>

    <form action="{{ url_for('history.add') }}" method="post">
      <label
        >ユーザー:
        <select name="user_id" required>
          {% for user in users %}
          <option value="{{ user.id }}">{{ user.name }}</option>
          {% endfor %}
        </select> </label
      ><br />
      <label
        >アトラクション:
        <select name="attraction_id" required>
          {% for attraction in attractions %}
          <option value="{{ attraction.id }}">{{ attraction.name }}</option>
          {% endfor %}
        </select> </label
      ><br />
      <button type="submit">追加</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>注文管理システム</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>注文管理システム</h1>
    <ul>
      <li><a href="{{ url_for('user.list') }}">ユーザー（顧客）</a></li>
      <li><a href="{{ url_for('attraction.list') }}">アトラクション</a></li>
      <li><a href="{{ url_for('area.list') }}">エリア</a></li>
      <li><a href="{{ url_for('history.list') }}">履歴</a></li>
    </ul>

    <div style="width: 80%; margin: 2rem auto;">
      <h2>月別新規ユーザー数</h2>
      <canvas 
        id="newUsersChart"
        data-labels='{{ months | tojson }}'
        data-counts='{{ counts | tojson }}'
      ></canvas>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  </body>
</html>

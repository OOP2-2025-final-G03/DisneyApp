<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Disney 管理システム</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='attraction_monthlyTotals.js') }}"></script>
  </head>
  <body>
    <main>
    <section class="sidebar">
      <h1>データ管理</h1>
      <menu>
        <li>&nbsp;<b>顧客情報</b></li>
        <li><a href="{{ url_for('user.list') }}">顧客リスト</a></li>
        <li><a href="{{ url_for('user.add') }}">新規ユーザー追加</a></li>

        <li>&nbsp;<b>アトラクション情報</b></li>
        <li><a href="{{ url_for('attraction.list') }}">アトラクションリスト</a></li>
        <li><a href="{{ url_for('attraction.add') }}">新規アトラクション追加</a></li>

        <li>&nbsp;<b>エリア情報</b></li>
        <li><a href="{{ url_for('area.list') }}">エリアリスト</a></li>
        <li><a href="{{ url_for('area.add') }}">新規エリア追加</a></li>
        <li>&nbsp;<b>履歴</b></li>
        <li><a href="{{ url_for('history.list') }}">履歴リスト</a></li>
        <li><a href="{{ url_for('history.add') }}">新規履歴追加</a></li>

      </menu>
    </section>
    <section class="monthly_user_summary">
      <h2>月別新規ユーザー数</h2>
      <canvas 
        id="newUsersChart"
        data-labels='{{ months | tojson }}'
        data-counts='{{ counts | tojson }}'
      ></canvas>
    </section>
    <section class="user_ranking">
      <h2>月別アトラクション参加数</h2>
      <canvas id="history_monthly_chart"></canvas>

      <script>
        const history_monthly_chart = document.getElementById(
          "history_monthly_chart"
        );

        fetch("/api/history_monthly_count")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);

            new Chart(history_monthly_chart, {
              type: "line",
              data: {
                labels: data.labels,
                datasets: [
                  {
                    label: "月別参加数",
                    data: data.data,
                    borderWidth: 2,
                    borderColor: "#4A90E2",
                    backgroundColor: "rgba(74,144,226,0.3)",
                  },
                ],
              },
              options: {
                responsive: true,
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          });
      </script>
      {% include 'stats-panel.html' %}
    </section>
    <section class="ranking">
            <h2>今月の人気アトラクションランキング</h2>
            <table id="top3Table">
                <thead>
                    <tr><th>順位</th><th>アトラクション</th><th>回数</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <h3>上位3：棒グラフ</h3>
            <canvas id="top3Chart"></canvas>
    </section>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base-style.css') }}">
</head>
<body>
    <h1>ユーザーを編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('user.list') }}">ユーザー一覧</a></li>
        <li>ユーザー編集</li>
    </ul>

    <form action="{{ url_for('user.edit', user_id=user.id) }}" method="post">
        <label>ID: {{ user.id }}</label><br>
        <label>名前: <input type="text" name="name" value="{{ user.name }}" required></label><br>
        <label>年齢: <input type="number" name="age" value="{{ user.age }}" required min="0"></label><br>
        <label>性別ID: <input type="number" name="gender_id" value="{{ user.gender_id }}" required min="0" max="1"></label><br>
        <label>身長: <input type="number" name="height" value="{{ user.height }}" required min="0"></label><br>
        
        <button type="submit">保存</button>
    </form>
</body>
</html>
